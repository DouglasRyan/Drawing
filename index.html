<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1063135_efik8tfmp5f.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <h1>Drawing</h1>
        <div id="action">
            <svg id="pre" class="icon">
                <use xlink:href="#icon--next"></use>
            </svg>
            <svg id="next" class="icon">
                <use xlink:href="#icon--pre"></use>
            </svg>
            <svg id="pen" class="icon active">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg id="eraser" class="icon" value="false">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <input type="color" name="" id="color">
            <div id="size" class="thickness">
                <span data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
                <span data-value="4"></span>
            </div>
            <div id="colorSelector" class="thickness">
                <span data-color-value="#FF0000"></span>
                <span data-color-value="#FFFF00"></span>
                <span data-color-value="#008000"></span>
                <span data-color-value="#0000FF"></span>
            </div>
            <svg id="download" class="icon">
                <use xlink:href="#icon-save"></use>
            </svg>
            <svg id="clear" class="icon">
                <use xlink:href="#icon-clear"></use>
            </svg>
        </div>
    </div>
    <canvas id="hb"></canvas>
    <script src="./main.js"></script>
    
</body>

</html>
